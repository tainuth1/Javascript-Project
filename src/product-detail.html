<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="output.css" />
    <title>Product-Detail</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w-full shadow-sm">
      <div
        class="max-w-[1250px] mx-auto flex justify-between items-center py-2"
      >
        <div class="flex items-center">
          <div class="w-20">
            <img class="w-full" src="assets/images/logo.png" alt="" />
          </div>
          <ul class="flex items-center gap-9 ms-20">
            <li>
              <a
                class="text-[18px] font-medium text-gray-700 hover:underline"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-[18px] font-medium text-gray-700 hover:underline"
                href="checkout.html"
                >Cart</a
              >
            </li>
          </ul>
        </div>
        <div class="flex gap-5">
          <button class="w-8 h-w-8">
            <img
              class="w-full h-full"
              src="assets/icons/user-icons.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <!-- Navbar -->
    <div class="w-full">
      <div
        class="max-w-[1250px] mx-auto p-8 flex gap-20"
      >
        <!-- Left Section (Image & Thumbnails) -->
        <div class="sticky top-0 w-[555px] h-[555px] bg-black">
          <img
            id="thumbnail"
            src="https://images-na.ssl-images-amazon.com/images/I/71xvfA4ozZL._SL1500_.jpg"
            alt="Watch"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Right Section (Details & Purchase) -->
        <div class="md:w-1/2" id="detail-container">
          <!--  -->
          <!--  -->
        </div>
      </div>
    </div>
  </body>
  <script src="javascript/product-detail.js" type="module"></script>
</html>
